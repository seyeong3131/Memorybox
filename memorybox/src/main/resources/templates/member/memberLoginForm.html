<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    .error{
      color: #bd2130;
     }
  </style>
</th:block>
<div layout:fragment="content">
    <form action="/members/login" role="form" method="post" >
        <div class="form-group">
            <label th:for="email">아이디</label>
            <input type="email" name="email" class="form-control" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type ="button" onclick="location.href='/oauth2/authorization/google'" class="btm_image"><img src="https://developers.google.com/static/identity/images/btn_google_signin_light_normal_web.png?hl=ko"></button>
    </form>
</div>
</html>
