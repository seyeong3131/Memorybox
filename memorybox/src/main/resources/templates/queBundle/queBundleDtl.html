<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<!--사용자 스크립트 추가-->
<th:block layout:fragment="script">
  <script th:inline="javascript">
  $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null) {
                alert(errorMessage);
            }
            bindDomEvent();
        });


        function updateSaveQueCount(saveQueId, count){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/saveQue/" + saveQueId + "?count=" + count;

            $.ajax({
                url : url,
                type : "PATCH",
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                datatype : "json",
                cache: false,
                success : function(result, status){
                    console.log("saveQue count update success");
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    }else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }


        function deleteSaveQue(obj){
           var questionId = obj.dataset.id;
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/admin/question/" + questionId;

         $.ajax({
                url : url,
                type : "DELETE",
                beforeSend : function(xhr){
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache : false,
                success : function(result, status){
                    location.href='/';
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 사용해주세요.');
                        location.href='members/login';
                    }else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

    </script>
</th:block>
<!--사용자 CSS 추가-->
<th:block layout:fragment="css">
  <style>
         .content-mg{
            margin-left:30%;
            margin-right:30%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .card{
            width:750px;
            height:100px;
            padding:30px;
            margin-bottom:20px;
        }
        .fs18{
            font-size:18px;
        }
        .fs24{
            font-size:24px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">
  <h2 class="mb-4">개인 문제함</h2>
  <div>
    <table class="table">
      <colgroup>
        <col width="15%">
        <col width="70%">
        <col width="15%">
      </colgroup>
      <thead>
      <tr class="text-center">
        <td>문제</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="saveQue : ${saveQues}">
        <td class="text-center align-middle">
          <input type="checkbox" name="saveQueBookChkBox" th:value="${saveQue.saveQueId}">
        </td>
        <td class="d-flex">
          <div class="repImgDiv align-self-center">
            <img th:src="${saveQue.imgUrl}" class="rounded repImg" th:alt="${saveQue.questionNm}">
          </div>
          <div class="align-self-center">
            <span th:text="${saveQue.questionNm}" class="f24 font-weight-bold"></span>
            <div class="fs18 font-weight-light">
                            <span class="input-group mt-2">
                                    <span aria-hidden="true" th:data-id="${saveQue.saveQueId}"
                                          onclick="deleteSaveQue(this)">&times;</span>
                                </button>
                            </span>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>


    <div class="text-center mt-3">
      <button type="button" class="btn btn-primary btn-lg" onclick="orders()">미정</button>
    </div>
  </div>
</div>
</html>
