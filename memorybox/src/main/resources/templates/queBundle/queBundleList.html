<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문제지 리스트 페이지</title>
</head>

<style>
  .layout{
           width : 500px;
           margin : 0 auto;
           margin-top : 40px;
           }

</style>
<body>
      <div class="layout">
          <table>
              <thead>
                    <tr>
                        <th>번호</th>
                        <th>문제지 이름</th>
                    </tr>
              </thead>
              <tbody>
                    <tr th:each="queBundle : ${list}">
                        <td th:text="${queBundle.id}">1</td>
                        <td th:text="${queBundle.queBundleNm}">제목입니다</td>
                    </tr>
              </tbody>
          </table>

      </div>

</body>
</html>
